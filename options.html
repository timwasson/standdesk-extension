<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>StandDesk Options</title>
  
</head>
<body>
  <h1>Options</h1>
  <form action="#">
    <div>
      <label for="playAudio">Play Audio: </label>
      <input type="checkbox" id="playAudio" name="playAudio">
    </div>
    <div>
      <label for="displayNotifications">Display Notifications: </label>
      <input type="checkbox" id="displayNotifications" name="displayNotifications">
    </div>
    <div>
      <input type="submit" id="save_opt" value="Save">
    </div>
    <div id="status">
    </div>
  </form>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/options.js"></script>
</body>
</html>
